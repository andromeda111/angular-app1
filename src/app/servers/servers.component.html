<label>Server Name</label>
<!-- <input type="text" name="" class="form-control" value="" (input)="onUpdateServerName($event)"> -->
<input type="" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-success" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated;else noServer">Server was created. Server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No Server was created.</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<hr>
<div class="container">
  <div class="row">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username">
    <p>{{ username }}</p>
    <button class="btn btn-secondary" [disabled]="inputCheck()" (click)="username = ''">Reset Input</button>
  </div>
</div>

<hr>
<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="btnClick()">Display Details</button>
    <p *ngIf="showParagraph">Secret Password: tuna</p>
  </div>
  <p *ngFor="let click of btnDisplayClicks; let i = index" [ngClass]="{'span-color': i >= 4}">Button Click Count: <span>{{ click }}, </span></p>
</div>
